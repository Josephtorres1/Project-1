<!DOCTYPE html>
<html>
  <head>
    <title>Find Your Climb</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk4IPU5RSTKSIHZc3GGKoZVYuPX0akMt0&callback=initMap"
    ></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <img class="logo" src="assets/logo1.png" alt="logo" />
    </div>

    <div class="menudiv">
      <ul class="menu">
        <label for="maxDist" class="navItem">Maximum distance:</label>
        <input
          type="number"
          id="maxDist"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="3"
          size="3"
          class="navItem navinput"
        />

        <label for="minDiff" class="navItem">Minimum Difficulty:</label>
        <input
          type="number"
          id="minDiff"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="5"
          size="5"
          class="navItem navinput"
        />

        <label for="maxDiff" class="navItem">Maximum Difficulty:</label>
        <input
          type="number"
          id="maxDiff"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="5"
          size="5"
          class="navItem navinput"
        />

        <button id="dumbbutton" class="navItem">Find Routes</button>
      </ul>
    </div>

    <!-- map -->
    <div class="row">
      <div class="medium-8 columns">
        <div id="map"></div>
      </div>
      <!-- place holders for climbing options near user  -->
      <div class="medium-4 columns" id="route-display"></div>
    </div>

    <hr />
    <h3>
      Made with &#9829; in Richmond, VA by Tj, Kendall, and Joseph.
    </h3>

    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
