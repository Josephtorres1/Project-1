<!DOCTYPE html>
<html>
  <head>
    <title>Find Your Climb</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk4IPU5RSTKSIHZc3GGKoZVYuPX0akMt0&callback=initMap"
    ></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <img class="logo" src="assets/logo1.png" alt="logo" />
    </div>

    <form class="menudiv">
      <div class="row">
        <div class="small-12 medium-4 columns">
          <div class="input-group">
            <span class="input-group-label">Max Dist</span>
            <input
              class="input-group-field"
              type="number"
              placeholder="e.g.: 80"
              id="maxDist"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              maxlength="3"
            />
          </div>
        </div>
        <div class="small-12 medium-4 columns">
          <div class="input-group">
            <span class="input-group-label">Min Diff</span>
            <input
              class="input-group-field"
              type="number"
              placeholder="e.g.: 5.2-"
              id="maxDist"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              maxlength="5"
            />
          </div>
        </div>
        <div class="small-12 medium-4 columns">
          <div class="input-group">
            <span class="input-group-label">Max Diff</span>
            <input
              class="input-group-field"
              type="number"
              placeholder="e.g.: 5.14+"
              id="maxDist"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              maxlength="5"
            />
          </div>
        </div>
          <div class="input-group">
            <button id="dumbbutton" class="navItem">Find Routes</button>
          </div>
      </div>
    </form>

        <!-- <button id="dumbbutton" class="navItem">Find Routes</button> -->
      </ul>
    </div>

    <!-- map -->
    <div class="row">
      <div class="medium-8 columns">
        <div id="map"></div>
      </div>
      <!-- place holders for climbing options near user  -->
      <div class="medium-4 columns" id="route-display"></div>
    </div>

    <hr />
    <h3>
      Made with &#9829; in Richmond, VA by Tj, Kendall, and Joseph.
    </h3>

    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
